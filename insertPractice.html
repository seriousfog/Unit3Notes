<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Remove Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
            <h3>How do you jump?</h3>
            <h4>You just do!</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');

    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>But I Love Pokemon More</h4>'

    const food = document.createElement('h1')
    food.innerHTML = 'I Love Pizza';
    content.insertAdjacentElement('afterend', food);

    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I Love Zelda'
    content.appendChild(zelda)

    const love = document.createElement('h1')
    love.innerHTML = 'I Love Mario'
    content.appendChild(love)

    const hate = document.createElement('h1')
    hate.innerHTML = 'I Hate Luigi'
    content.appendChild(hate)

    const despise = document.createElement('h1')
    despise.innerHTML = 'I Despise Bugs'
    content.appendChild(despise)

    const unwantedElement = document.querySelector('h1')
    unwantedElement.remove()

    const unwantedElement2 = document.querySelector('.gone')
    unwantedElement2.remove()
</script>
</body>
</html>
