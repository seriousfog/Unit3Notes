<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Clicker</title>
    <style>
        .hidden {
            display: none;
        }
        .unhidden {
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="avatar">
                <h2 id="pokemon">Pokemon</h2>

        <div class="row">
            <div class="ongoingscore">
                <h2 id="ongoingscore">EXP: 0</h2>
            </div>
            <p></p>

            <button class="button" id="levelup">Click to Evolve</button>
        </div>
                    <img id="picture" src="https://archives.bulbagarden.net/media/upload/thumb/5/5c/0280Ralts.png/250px-0280Ralts.png">

    <div>
        <div class="row">
            <button class="button" id="shop">!!!</button>
            <h2 class="shopname" >Open Shop!</h2>
        </div>
    </div>
                <p></p>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const content = document.querySelector('.content');
    const ongoingscore = document.querySelector('.ongoingscore');
    let hideshop = document.querySelector('.hidden');

    const click = document.getElementById('levelup');
    let picture = document.getElementById('picture');
    let score = document.getElementById('score');
    const clear = document.getElementById('clear')


    score = 0;
    click.addEventListener('click', function (e) {
        score++;
        ongoingscore.innerHTML = `<h2>EXP: ${score}</h2>`

            if (score >= 100) {
                pokemon.innerHTML = '<h2>You Caught Em All!</h2>'
                picture.src = "https://i.gifer.com/5Q10.gif"
            } else if (score >= 42) {
                picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/282_f2.png";
            } else if (score >= 36) {
                picture.src = "https://archives.bulbagarden.net/media/upload/thumb/f/f8/0282Gardevoir.png/250px-0282Gardevoir.png"
            } else if (score >= 16) {
                picture.src = "https://archives.bulbagarden.net/media/upload/thumb/6/64/0281Kirlia.png/250px-0281Kirlia.png"
            } else if (score >= 17) {
                hideshop = document.getElementById("shopboost").classList.add = "hideshop"
            }
        })


        clear.addEventListener('click', function (e) {
            pokemon.innerHTML = '<h2 class="avatar2" id="pokemon">Pokemon</h2'
            score = -0;
            picture.src = "https://archives.bulbagarden.net/media/upload/thumb/5/5c/0280Ralts.png/250px-0280Ralts.png"
        })
    if (score >= 17) {
        hideshop = document.getElementById("shop", "shopname").className = "unhidden";
    } else if (score <= 16) {
        hideshop = document.getElementById("shop", "shopname").className = "hidden";
    }
    hideshop.addEventListener('click', function (e) {
        score -= 5;
    })

</script>
</body>
</html>
