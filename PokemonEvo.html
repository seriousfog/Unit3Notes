<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="avatar">
                <h2 id="pokemon">Pokemon Clicker</h2>
                <bold><h5>Click once below and hold enter for faster clicks!</h5></bold>
                <div class="row">
                    <div class="ongoingscore">
                        <h2  id="clickscoring" id="ongoingscore">EXP: 0</h2>
                    </div>
                    <p></p>

                    <button class="mainbutton" id="clickbutton">Click to Evolve</button>
                </div>
                <img id="picture" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
                <div>
                    <div class="row">
                        <h2 class="shopname" >Shop</h2>
                    </div>
                    <div class="row">
                        <button class="sidebutton" id="x2">ACTIVATE FOR +1 EXP AND X2 PER CLICK (50 EXP Needed)</button>
                    </div>
                    <br>
                </div>
                <form>
                    <p></p>
                    <button id="reset">RESET</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const content = document.querySelector('.content');
    const ongoingscore = document.querySelector('.ongoingscore');

    const clickbutton = document.getElementById('clickbutton');
    const x2 = document.getElementById('x2')
    let picture = document.getElementById('picture');
    score = 0;
    clickscore = 0


    clickbutton.addEventListener('click', function (e) {
        score++
        ongoingscore.innerHTML = `<h2>EXP: ${score}</h2>`

        if (score >= 525) {
            content.innerHTML = '<h2>You Caught Em All!</h2> <form><button id="reset">RESET</button</form>'
        } else if (score >= 350) {
            picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/006_f4.png"
        } else if (score >= 225) {
            picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/006_f3.png";
        } else if (score >= 150) {
            picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/006_f2.png";
        } else if (score >= 100) {
            picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png"
        } else if (score >= 25) {
            picture.src = "https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png"
        }
    })
    x2.addEventListener('click', clickscoringfunction)
    function clickscoringfunction () {
        if ('click' && score >= 50) {
            clickscore++
            clickbutton.addEventListener('click', clickscoringfunction)
            ongoingscore.innerHTML = `<h2>EXP: ${score + clickscore} </h2>`
        }
    }

</script>
</body>
</html>
